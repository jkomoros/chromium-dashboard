<link rel="import" href="chromedash-color-status.html">
<polymer-element name="chromedash-sentiment-indicator" extends="chromedash-color-status" attributes="feature">
  <template>
    <link rel="stylesheet" type="text/css" href="../css/elements/chromedash-sentiment-indicator.css">
    <shadow></shadow>
  </template>
  <script>
    Polymer('chromedash-sentiment-indicator', {
      feature : null,
      calculateOverallViews: function() {
        this.value = (this.feature.ff_views.value +
                     this.feature.ie_views.value +
                     this.feature.safari_views.value +
                     this.feature.web_dev_views.value) / 4;
      },
      featureChanged: function() {
        this.calculateOverallViews();
      }
    });
  </script>
  </polymer-element>
